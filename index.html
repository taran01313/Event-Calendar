<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Event Calendar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Calendar Container -->
  <div class="calendar-container">
    <!-- Calendar Header Section -->
    <header>
      <button id="prev-month-btn">Prev</button>
      <div id="month-year"></div>
      <button id="next-month-btn">Next</button>
    </header>

    <!-- Calendar Days (Sun, Mon, etc.) -->
    <div id="calendar-header">
      <div>Sun</div>
      <div>Mon</div>
      <div>Tue</div>
      <div>Wed</div>
      <div>Thu</div>
      <div>Fri</div>
      <div>Sat</div>
    </div>

    <!-- Calendar Dates -->
    <div id="calendar"></div>

    <!-- Event Form -->
    <div id="event-form">
      <input type="text" id="event-title" placeholder="Event Title">
      <textarea id="event-description" placeholder="Event Description"></textarea>
      <button id="add-event-btn">Add Event</button>
    </div>

    <!-- Event List Container -->
    <div id="event-list-container">
      <ul id="event-list-ul"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
